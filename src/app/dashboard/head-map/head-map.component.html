

<!-- Users Stats -->
<div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
        <div class="card card-small">
          <div class="card-header border-bottom">
            <h6 class="m-0">Heat Map</h6>
          </div>
          <div class="card-body pt-0">
            <div class="row border-bottom py-2 bg-light">
              <div class="col-12 col-sm-6">
                <div id="blog-overview-date-ranges" class="input-daterange input-group input-group-sm my-auto ml-auto mr-auto ml-sm-auto mr-sm-0" style="max-width: 350px;">
                  <input type="button" class="mb-2 btn btn-sm btn-outline-primary mr-1 active"  value="Sales" id="sblog-overview-date-range-1">
                  <input type="button" class="mb-2 btn btn-sm btn-outline-primary mr-1" value="Delivery" id="ssblog-overview-date-range-1">
                  <input type="button" class="mb-2 btn btn-sm btn-outline-primary mr-1"  value="PNG Delivery" id="sssblog-overview-date-range-1">
                </div>
              </div>
              <div class="col-12 col-sm-6 d-flex mb-2 mb-sm-0">
                <button type="button" class="btn btn-sm btn-white ml-auto mr-auto ml-sm-auto mr-sm-0 mt-3 mt-sm-0">View Full Report &rarr;</button>
              </div>
            
            </div>
            <app-map></app-map>
            <div class="card-body d-flex py-0">
      
            </div>

          </div>
        </div>
      </div>
      <!-- End Users Stats -->

        </div>
        <app-drilldown [filterType]="filterType"></app-drilldown>
        <div class="card-body d-flex py-0">
  
        </div>

      </div>
    </div>
